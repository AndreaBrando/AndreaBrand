<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  .attribution { font-size: 11px; text-align: center; }

<title>Frontend Mentor | NFT preview card component</title>
  <body>
    <main>
<section class="box">
        <div class="description">
           <section class="image">
           <img src="./images/icon-view.svg" alt="overlay"class="overlay">
           <img src="./images/image-equilibrium.jpg" alt="Equilibrium-image"  class="picture">
        
           </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes <br> balance and calm.</p>
    </div>
    <div class="info-row">
    <div class="price-row">
        <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
        <p class="smaller">0.041 ETH</p>
    </div>
    <div class="time-row">
        <img src="./images/icon-clock.svg" alt="clock">
        <p class="smaller">3 days left</p>
    </div>
</div>
    <hr>
    <div class="author">
   <img src="images/image-avatar.png" alt="Avatar pic">
        <p class="smaller">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  </main>
  <div class="attribution">
   <p class="smaller"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Andrea Brando</a>. </p>
  </div>
  </body>
  </html>
